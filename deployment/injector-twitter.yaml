apiVersion: apps/v1
kind: Deployment
metadata:
  name: injector-twitter-deploy
  labels:
    app: injector-twitter-deploy
spec:
  replicas: REPLICAS
  selector:
    matchLabels:
      app: injector-twitter-deploy
  template:
    metadata:
      labels:
        app: injector-twitter-deploy
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/injector: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '8080'
    spec:
      containers:
      - name: my-injector
        image: eu.gcr.io/slavayssiere-sandbox/twitter-injector:0.0.1
        imagePullPolicy: Always
        env:
        - name: MESSAGE_SIZE
          value: "1024"
        - name: TOPIC_NAME
          value: "projects/slavayssiere-sandbox/topics/twitter-raw"
        - name: HASHTAG
          value: "#CAC40"
        - name: SECRET_PATH
          value: "/secret/sa-pubsub-publisher.json"
        - name: CONSUMER_KEY
          valueFrom:
            secretKeyRef:
              name: twitter-secrets
              key: CONSUMER_KEY
        - name: CONSUMER_SECRET
          valueFrom:
            secretKeyRef:
              name: twitter-secrets
              key: CONSUMER_SECRET
        - name: ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: twitter-secrets
              key: ACCESS_TOKEN
        - name: ACCESS_SECRET
          valueFrom:
            secretKeyRef:
              name: twitter-secrets
              key: ACCESS_SECRET
        resources:
          requests:
            memory: 80M
            cpu: 500m
          limits:
            memory: 80M
            cpu: 500m
        volumeMounts:
          - name: secret-sa
            mountPath: "/secret"
            readOnly: true
      volumes:
      - name: secret-sa
        secret:
          secretName: sa-pubsub-publisher
