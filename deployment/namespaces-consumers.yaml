apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: enabled
  name: consumers
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: consumers-gateway
  app: consumers
  namespace: consumers
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "istio.gcp-wescale.slavayssiere.fr"
---